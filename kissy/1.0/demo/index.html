<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>kissy的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.3.0/kissy.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
    <link rel="stylesheet/less" type="text/css" href="demo.less" />
    <script src="../../../zepto/example/less.js"></script>
<style>
body {
    height: 400px;
}
</style>
</head>
<body>
<h2>kissy的demo</h2>

<div id="tbh5v0">
	<div class="screen-wrap fullscreen">
        <div class="title">Form</div>
		<form action="/aaa" method="post" accept-charset="utf-8" class="c-form">
			<fieldset>
                <div class="suggest-wrap" id="J_Search">
                    <div class="field"><label>搜索框</label><div class="c-form-search"><input type="email" value="春夏新装" class="J_autocomplete"/><button><span/></button></div><input type="submit" class="btn" value="搜索" /><input type="button" value="关闭联想" id="J_closeAutoComplete"/><button type="button" id="J_button">这是一个button</button></div>
                    <div class="suggest"><ul class="list"></ul><span class="close">清楚历史记录</span></div>
                </div>
			</fieldset>
		</form>
	 </div>
</div>
<script>
    var S = KISSY;
        S.config({
            packages:[
                {
                    name:"mobile",
                    path: "../../../../",
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });

    S.use('mobile/autocomplete/kissy/1.0/', function (S, autocomplete) {


        var url = "http://suggest.taobao.com/sug";

        var a = new autocomplete("#J_Search",{
            ajaxUrl: url,
            wrapEl: '.suggest-wrap',
            listEl: '.suggest',
            close: '.close',
            //anim: true,
            //history: ["http://s.m.taobao.com/historyAjax.htm?stype=1", "http://s.m.taobao.com/historyAjax.htm?stype=2", "http://s.m.tmall.com/historyAjax.htm?stype=1"],
            //history:"json/history.json", 
            addition: true,
            additionClass: ".addition"
            //clearHistory: clear
        })

        console.log(a);
    })
</script>
</body>
</html>
